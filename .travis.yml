# :file: .travis.yml
#
# :url:  https://travis-ci.org/prjemian/punx
#
# for advice, see:
#  https://docs.travis-ci.com/user/customizing-the-build#The-Build-Lifecycle
#  https://docs.travis-ci.com/user/languages/python

language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"

before_script:
  # detect if py2 or py3 worker
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - export PY_ENV=travis-$TRAVIS_PYTHON_VERSION
  - conda create -y -n $PY_ENV python=$TRAVIS_PYTHON_VERSION numpy MatPlotLib h5py coverage docopt
  - source activate $PY_ENV
  - which pip
  - which python
  - which conda
  - python --version
  - pip install coveralls
  - which coveralls

# command to run tests
script:
  - which coverage
  - coverage run tests/

after_success:
  - coverage report -m
  - which coveralls
  - coveralls
  - conda env remove -y -n $PY_ENV
